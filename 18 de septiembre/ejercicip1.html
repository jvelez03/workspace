<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios React</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Ejercicio 1: Botón que hace aparecer una imagen
    const ShowImageButton = () => {
      const [showImage, setShowImage] = React.useState(false);

      return (
        <div>
          <h2>Ejercicio 1: Botón que muestra una imagen</h2>
          <button onClick={() => setShowImage(!showImage)}>
            {showImage ? "Ocultar Imagen" : "Mostrar Imagen"}
          </button>
          <br/><br/>
          {showImage && (
            <img 
              src="https://kuarzo.com.co/wp-content/uploads/2023/07/WhatsApp-Image-2021-02-07-at-2.27.32-PM.jpeg" 
              alt="Imagen Ejercicio 1"
              width="250"
            />
          )}
        </div>
      );
    };

    // Ejercicio 1.1: recorrer imágenes con map() y checkbox
    const CheckboxImageToggle = () => {
      const imagenes = [
        { nombre: "Perro", url: "https://placedog.net/300/200?id=1" },
        { nombre: "Gato", url: "https://www.google.com/url?sa=i&url=https%3A%2F%2Funsplash.com%2Fes%2Fs%2Ffotos%2Fgato&psig=AOvVaw0357ZgcF7zC_vlEk1pS-L6&ust=1758312209361000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCPDH8cyN448DFQAAAAAdAAAAABAE" }
      ];

      const [checked, setChecked] = React.useState(false);

      return (
        <div>
          <h2>Ejercicio 1.1: Checkbox cambia entre imágenes con map()</h2>
          <label>
            <input 
              type="checkbox" 
              checked={checked} 
              onChange={(e) => setChecked(e.target.checked)} 
            />
            Cambiar Imagen
          </label>
          <br/><br/>

          {/* Mostrar imagen según estado del checkbox */}
          {imagenes.map((img, index) => (
            checked === (index === 1) && ( // lógica: si checked true → segunda imagen, si false → primera
              <div key={index}>
                <h3>{img.nombre}</h3>
                <img src={img.url} alt={img.nombre} width="250"/>
              </div>
            )
          ))}
        </div>
      );
    };

    const App = () => (
      <div>
        <ShowImageButton />
        <hr/>
        <CheckboxImageToggle />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
