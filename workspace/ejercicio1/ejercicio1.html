    <body>
        <h1>Receta de sandwic</h1>
        <img src="Receta-Sandwich-de-pollo-a-la-mostaza-Bimbo.jpg" width="580" alt="">
        <h2>(ingredientes)Pan,jamon,queso</h2>
        <ol>
            <li>pan</li>
            <li>jamon</li>
            <li>queso</li>
        </ol>
        <h3>Pasos</h3>
        <ul>
            <li>se saca el pan, (dos rodajas)</li>
            <li>se le pone el jamon a el pan</li>
            <li>se pone el queso al pan y el jamon</li>
            <li>se pone a calentar y queda listo</li>
        </ul>
    </body>
