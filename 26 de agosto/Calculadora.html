<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="suma">
        <h1>Operación suma</h1>
        <input type="number" id="Suma1">
        <h1>+</h1>
        <input type="number" id="Suma2">
        <input type="button" onclick="suma()" value="=" id="Sumar">
        <h1 id="Resultadosuma" style="border: solid;"></h1>


    </div>
    <hr>
    <div class="multiplicación">
        <h1>Operación Multiplicación</h1>
        <input type="number" id="Multiplicación1">
        <h1>*</h1>
        <input type="number" id="Multiplicación2">
        <input type="button" onclick="Multiplicación()" value="=" id="Multiplicar">
        <h1 id="Resultadomultiplicación" style="border: solid;"></h1>

    </div>
    <script src="Calculadora.js"></script>
    <hr>
    <div class="resta">
        <h1>Operación Resta</h1>
        <input type="number" id="Resta1">
        <h1>-</h1>
        <input type="number" id="Resta2">
        <input type="button" onclick="Restar()" value="=" id="Restar">
        <h1 id="Resultadoresta" style="border: solid;"></h1>


    </div>
    <hr>
    <div class="división">
        <h1>Operación División</h1>
        <input type="number" id="División1">
        <h1>/</h1>
        <input type="number" id="División2">
        <input type="button" onclick="Dividir()" value="=" id="Dividir">
        <h1 id="Resultadodivisión" style="border: solid;"></h1>

</body>

</html>
